<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content & Facebook Scheduler</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 5px 0;
    }
    button {
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>✨ AI Content & Facebook Scheduler</h1>

  <div class="card">
    <label>หัวข้อ (Topic)</label>
    <input type="text" id="topic" placeholder="เช่น การออมเงิน, เคล็ดลับสุขภาพ, การทำบัญชี..." />

    <label>จำนวน (สูงสุด 5)</label>
    <select id="count">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <label>โมเดล</label>
    <select id="provider">
      <option value="gemini">Gemini (Google)</option>
      <option value="openai">OpenAI (ChatGPT)</option>
    </select>

    <br /><br />
    <button onclick="generate()">Generate</button>
    <p id="status"></p>
  </div>

  <div class="card">
    <h3>การตั้งค่า</h3>
    <label>Proxy Base URL</label>
    <input type="text" id="proxyUrl" value="https://fb-proxy-m63e.onrender.com" />
    <button onclick="saveUrl()">บันทึก</button>
  </div>

  <div class="card">
    <h3>ผลลัพธ์</h3>
    <pre id="result"></pre>
  </div>

  <script>
    function saveUrl() {
      const url = document.getElementById("proxyUrl").value;
      localStorage.setItem("proxyUrl", url);
      alert("บันทึกเรียบร้อย: " + url);
    }

    async function generate() {
      const topic = document.getElementById("topic").value;
      const count = document.getElementById("count").value;
      const provider = document.getElementById("provider").value;
      const baseUrl = localStorage.getItem("proxyUrl") || document.getElementById("proxyUrl").value;

      document.getElementById("status").innerText = "⏳ กำลังสร้างเนื้อหา...";
      document.getElementById("result").innerText = "";

      try {
        const res = await fetch(`${baseUrl}/post-now`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, count, provider })
        });

        if (!res.ok) {
          throw new Error("HTTP error! status: " + res.status);
        }

        const data = await res.json();
        document.getElementById("status").innerText = "✅ เสร็จแล้ว";
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("status").innerHTML = `<span class="error">❌ Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
